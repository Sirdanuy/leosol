	<style>
	*,
	*::before,
	*::after {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		scrollbar-width: thin;
		scrollbar-color: white black;
		font-family: 'Montserrat', sans-serif;
		letter-spacing: -0.03em;
	}
	
	*::-webkit-scrollbar-thumb {
		background-color: white;
	}
	
	*::-webkit-scrollbar {
		background-color: black;
		width: 7px;
	}
	
	:root {
		font-size: 14px;
		overflow-x: hidden;
	}
	
	a {
		color: var(--color);
		text-decoration: none;
		position: relative;
	}
	
	a:hover {
		text-decoration: underline;
	}
	/* a::after { content: ''; position: absolute; border: 1px solid currentColor; width: 100%; left: 0%; bottom: -3px; pointer-events: none; opacity: 0; transition: opacity 0.1s; } a:hover::after { opacity: 1; } */
	
	button,
	input {
		font-family: inherit;
		border: none;
		background-color: bisque;
		font-size: inherit;
	}
	
	button:hover,
	button:focus,
	input:hover,
	input:focus {
		outline: none;
		filter: brightness(1.1) saturate(1.1);
	}
	
	button {
		cursor: pointer;
	}
	
	b {
		font-weight: 800;
	}

	<style>
	#splash {
		height: 65vw;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		gap: 1em;
		min-height: 60em;
		position: relative;
		padding-bottom: 10em;
	}
	
	#splash > * {
		position: relative;
	}
	
	#splash-background {
		position: fixed;
		top: 0;
		left: 0;
		/* width: 100%; */
		height: calc(100vh + 13em);
		object-fit: cover;
		object-position: center -13em;
		z-index: -1;
		filter: brightness(60%) contrast(0.9) saturate(1.3);
	}
	
	#splash > img:not(#splash-arrow):nth-of-type(1) {
		height: 20em;
		max-width: 75vw;
		object-fit: contain;
		font-size: 0.75em;
		margin-top: -40em;
	}
	
	#splash > img:not(#splash-arrow):nth-of-type(2) {
		height: 5.5em;
		max-width: 75vw;
		object-fit: contain;
		font-size: 0.75em;
		margin-bottom: 6em;
	}
	
	#splash button {
		font-size: 1.2em;
	}
	
	#splash button:nth-of-type(1):not(:hover) .hover-text {
		display: none;
	}
	
	#splash button:nth-of-type(1):hover span:not(.hover-text) {
		display: none;
	}
	
	#splash-buttons-container {
		display: flex;
		gap: 3em;
	}
	
	#splash-arrow {
		width: 4em;
		z-index: 10;
		position: relative;
		filter: sepia(0.8) contrast(1.8) brightness(0.8);
	}
	
	@media (min-width: 1400px) {
		#splash-arrow {
			position: absolute;
			top: calc(100vh - 5em - 3vh);
		}
	}
	
	@media (max-width: 1400px) {
		#splash {
			height: 80em;
    background-position: center;
    position: fixed;
		}
		#splash > img:not(#splash-arrow):nth-of-type(1) {
			margin-top: -10em;
		}
		#splash-arrow {
			margin-bottom: -20em;
			margin-top: 5em;
		}
	}
	
	@media (max-width: 1200px) {
		#splash > img:not(#splash-arrow) {
			height: auto;
			width: 100%;
		}
		#splash-buttons-container {
			flex-direction: column;
			gap: 1em;
		}
	}
	
	#overview-overlay {
		position: bottom;
		width: 160em;
		min-width: 100%;
		bottom: 0vw;
		object-fit: cover;
		object-position: bottom;
		max-width: none;
		pointer-events: none;
		object-fit: cover;
		padding-bottom: 0%;
		/* animation: fade-in 1.5s ease-in-out forwards; */
	}

	<style>
	#carousel {
		width: 100%;
		position: relative;
		overflow: hidden;
		font-size: 1.3em;
		/* background: url("../assets/background art/USPs Background.jpg") no-repeat center top; */
		background-size: cover;
		height: 66.4vw;
		align-content: center;
		filter: brightness(108%) saturate(1.1);
	}
	
	#carousel #carousel-container {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		display: grid;
		transition: transform 0.5s ease-in-out;
		padding-bottom: 10em;
	}
	
	#carousel .carousel-slide {
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		position: relative;
		transform: translateX(0.2em);
	}
	
	#carousel .carousel-slide img {
		height: 35em;
		position: relative;
	}
	/* #carousel .carousel-slide .description::before, #carousel .carousel-slide .description::after { content: ""; position: absolute; width: 4em; height: 100%; background-size: 100% calc(100% - 1px); background-repeat: no-repeat; } #carousel .carousel-slide .description::before { background-image: url("../assets/wooden banners/USPs_frame_left corner.png"); background-position: right center; left: calc(-4em + 1px); transform: translateY(1px); } #carousel .carousel-slide .description::after { background-image: url("../assets/wooden banners/USPs_frame_right corner(updated).png"); background-position: left 0px; right: calc(-3.5em + 1px); transform: translateY(1px); } */
	
	#carousel .carousel-slide .left {
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		position: relative;
	}
	
	#carousel .carousel-slide .description {
		height: 18em;
		width: 30em;
		font-weight: 400;
		display: flex;
		align-items: center;
		justify-content: center;
		color: rgba(219, 182, 152, 0.6);
		background: url(https://everseed.com/c1f6cbe447320e8187071204cb06a68d.webp) center center;
		background-size: contain;
		background-repeat: no-repeat;
		position: relative;
		padding: 4em;
		/* right: -1.5em; */
		z-index: 0;
	}
	
	#carousel .carousel-slide h1 {
		position: relative;
		width: calc(100% + 3em);
		height: 2em;
		margin-bottom: 1em;
		background: url(../everseed.com/b7965498ab9ed66cb61666cd07fea0dc.png) no-repeat center;
		background-size: contain;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 2.4em;
		font-weight: 700;
		color: rgba(13, 1, 17, 0.6);
		margin-right: -0.2em;
	}
	
	#carousel .carousel-slide h1 span {
		font-size: 0.65em;
	}
	
	#carousel .carousel-slide .description p {
		text-align: center;
		font-size: 1.35em;
		line-height: 1.3em;
	}
	
	.carousel-bubbles {
		position: absolute;
		bottom: -3em;
		width: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		gap: 0.5em;
	}
	
	.carousel-bubbles button {
		width: 1.2em;
		height: 1.2em;
		border-radius: 50%;
		background-color: rgb(230, 191, 109);
		border: none;
		outline: none;
		cursor: pointer;
		opacity: 0.3;
		transition: opacity 0.1s ease-in-out, background-color 0.1s ease-in-out;
	}
	
	.carousel-bubbles button.active,
	.carousel-bubbles button:hover {
		opacity: 1;
	}
	
	#carousel-next-button,
	#carousel-previous-button {
		position: absolute;
		top: calc(50% - 5em);
		width: 6em;
		height: 8em;
		border: none;
		outline: none;
		cursor: pointer;
		transition: opacity 0.05s ease-in-out;
		z-index: 2;
		background: url(https://everseed.com/58632f7a6f6c526bc93cde3276905d3e.svg) center no-repeat;
		background-size: contain;
	}
	
	#carousel-previous-button {
		left: calc(15vw - 5em);
		transform: scaleX(-1) translateY(-50%);
	}
	
	#carousel-next-button {
		right: calc(15vw - 5em);
		transform: translateY(-50%);
	}
	
	#carousel-next-button:hover,
	#carousel-previous-button:hover {
		filter: brightness(1.1) saturate(1.1);
	}
	
	@media (max-width: 1900px) {
		#carousel-previous-button {
			left: calc(10vw - 5em);
		}
		#carousel-next-button {
			right: calc(10vw - 5em);
		}
	}
	
	@media (max-width: 1600px) {
		#carousel {
			height: 80em;
		}
		#carousel .carousel-slide {
			font-size: 0.9em;
		}
	}
	
	@media (min-width: 1451px) {
		#carousel .carousel-slide .left {
			margin-bottom: 5.8em;
		}
		#carousel .carousel-slide .description {
			margin-right: -4em;
			padding-right: 6em;
		}
		#carousel .mobile {
			display: none;
		}
		#carousel .carousel-slide {
			transform: translateX(-1em);
		}
		#carousel .carousel-slide h1 {
			left: 0.3em;
		}
		.carousel-bubbles {
			margin-left: 3em;
		}
	}
	
	@media (max-width: 1450px) {
		#carousel {
			height: 100em;
		}
		#carousel .carousel-slide h1 {
			left: -0.3em;
		}
		#carousel .desktop {
			display: none;
		}
		#carousel .carousel-slide {
			flex-direction: column;
		}
		#carousel .carousel-slide .description {
			margin-top: 3em;
		}
		#carousel .carousel-slide .description p {
			font-size: 1.7em;
		}
	}
	
	@media (max-width: 1200px) {
		/* #carousel { height: 60em; } */
		#carousel .carousel-slide img {
			height: 35em;
		}
		#carousel .carousel-slide .description p {
			font-size: 2em;
			line-height: 1.2em;
		}
		.carousel-bubbles {
			height: 0em;
		}
		.carousel-bubbles button {
			width: 1.4em;
			height: 1.4em;
		}
	}
	
	@media (max-width: 900px) {
		#carousel {
			font-size: 1.1em;
		}
		#carousel-previous-button {
			left: 2em;
			font-size: 0.9em;
		}
		#carousel-next-button {
			right: 2em;
			font-size: 0.9em;
		}
		#carousel .carousel-slide h1 {
			font-size: 3em;
		}
		#carousel .carousel-slide .description p {
			font-size: 1.7em;
			line-height: 1.2em;
		}
		#carousel .carousel-slide img {
			font-size: 0.85em;
		}
	}
	
	@media (max-width: 670px) {
		#carousel {
			font-size: 1em;
		}
	}
	
	@media (max-width: 470px) {
		#carousel .carousel-slide img {
			font-size: 0.85em;

	#roadmap {
		height: 105em;
		background: url(https://everseed.com/6936b1886aeecaaa8856eb04d78ccd2c.webp) no-repeat center center;
		background-size: cover;
		position: relative;
		padding-top: 8em;
		margin-bottom: -10em;
	}
	
	#roadmap::before {
		content: "";
		position: absolute;
		top: 8em;
		left: 0;
		width: 100%;
		height: 100%;
		background: url(../everseed.com/d364e3f77adaa05328c852a033e5690a.png) no-repeat center 15em;
		background-size: auto calc(71% - 10em);
	}
	
	@media (max-width: 1500px) {
		#roadmap {
			padding-top: 10em;
		}
		#roadmap::before {
			/* background-size: auto 120%; background-position: center center; top: 0; */
			display: none;
		}
	}
	
	#roadmap h1 {
		background-image: url(../everseed.com/22175aa6b35cd66fec1e050a2d252569.png);
		background-repeat: no-repeat;
		background-size: auto 100%;
		background-position: center center;
		text-align: center;
		position: relative;
		top: 2em;
		display: flex;
		align-items: center;
		justify-content: center;
		padding-top: 1em;
		width: 100%;
		margin: 0 auto;
		height: 10rem;
		margin-bottom: 8rem;
	}
	
	#roadmap h1 span {
		font-size: 1.7em;
		color: rgb(68, 23, 23);
		opacity: 0.6;
	}
	
	#roadmap-container {
		height: 58em;
		width: 100%;
		max-width: 85em;
		margin: 0 auto;
		padding: 0 4em;
		padding-top: 1em;
		display: flex;
		justify-content: space-between;
		align-items: center;
	}
	
	#roadmap-trail {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100%;
		min-width: 22em;
		position: relative;
	}
	
	#roadmap-content {
		flex-grow: 1;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		max-width: 45em;
		position: relative;
		margin: 0 auto;
		height: 60%;
	}
	
	#roadmap-content > * {
		width: 100%;
	}
	
	#roadmap-content div {
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
		background-image: url(../everseed.com/c25219cbb9dcf6fcadec9152e0683af4.png);
		background-size: 100% 100%;
		padding: 0 4em;
	}
	
	#roadmap-content div h2 {
		font-size: 2.8em;
		color: white;
		/* text-shadow: -3px 3px 0 rgba(0, 0, 0, 0.5); */
		margin-bottom: 0.2em;
		font-weight: 600;
	}
	
	#roadmap-content div p {
		font-size: 1.6em;
		font-weight: 400;
		opacity: 0.8;
		color: rgb(255, 231, 195);
	}
	
	@media (max-width: 1000px) {
		#roadmap-container {
			padding: 0 2em;
		}
		#roadmap-trail {
			font-size: 0.8em;
			min-width: 20em;
		}
		#roadmap-content div h2 {
			font-size: 2.5em;
		}
		#roadmap-content div p {
			font-size: 1.5em;
		}
	}
	
	@media (max-width: 800px) {
		#roadmap-container {
			padding: 0 2em;
			flex-direction: column;
			justify-content: center;
		}
		#roadmap-trail {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: 5em;
			height: 50em;
			transform: rotate(-90deg);
			overflow: hidden;
			margin-top: -10em;
			margin-bottom: -15em;
			z-index: 5;
			font-size: 0.8em;
		}
		#roadmap-trail > *:not(#roadmap-trail-path) {
			transform: rotate(90deg);
		}
		#roadmap-content {
			flex-grow: 0;
		}
		#roadmap-content div {
			padding: 0 2em;
		}
	}
	
	#roadmap-trail > * {
		position: relative;
	}
	
	#roadmap-trail #roadmap-trail-path {
		position: absolute;
		height: 35em;
	}
	
	#roadmap-trail .quarter {
		position: relative;
		width: 8em;
		height: 8em;
	}
	
	#roadmap-trail .quarter .tortoise {
		position: absolute;
		width: 8em;
		left: 50%;
		top: 50%;
		transform: translateX(-50%) translateY(-50%);
		transition: opacity 0.2s;
	}
	
	#roadmap-trail .quarter .tortoise.hidden {
		pointer-events: none;
		opacity: 0;
	}
	
	#roadmap-trail .quarter button {
		width: 100%;
		height: 100%;
		background-color: transparent;
		padding: 0;
	}
	
	#roadmap-trail .quarter button:hover,
	#roadmap-trail .quarter button:focus {
		filter: brightness(1.2) saturate(1.2);
	}
	
	#roadmap-trail button .quarter-icon {
		width: 100%;
		height: 100%;
		object-fit: contain;
		object-position: center;
	}
	
	#roadmap-trail #roadmap-castle {
		width: 10em;
		top: 1em;
		right: 1em;
	}
	
	#roadmap-trail .q1 {
		right: -1.5em;
	}
	
	#roadmap-trail .q2 {
		right: 5em;
		top: 2.5em;
	}
	
	#roadmap-trail .q3 {
		top: 4em;
		left: 4.3em;
	}
	
	#roadmap-trail .q4 {
		top: 3em;
		right: 5.5em;
	}
	
	#roadmap-trail #roadmap-tortoise img {
		width: 100%;
		height: 100%;
		object-fit: contain;
		object-position: center;
	}

	<style>
	#social {
		display: flex;
		justify-content: flex-start;
		align-items: center;
		flex-direction: column;
		padding: 16em 5em;
		text-align: center;
		color: rgb(168, 114, 14);
		font-weight: bold;
		gap: 3em;
		background: url(https://everseed.com/6485168a96362a080a029e468e1af3be.webp) no-repeat center top;
		background-size: cover;
		position: relative;
		z-index: 3;
	}
	
	#social-logo {
		margin-bottom: 2em;
	}
	
	#social-logo svg {
		width: 40em;
		max-width: 80vw;
		color: #8a6e46;
	}
	
	#social > p {
		font-size: 1.8em;
		max-width: 30em;
		line-height: 1.4em;
		font-weight: 400;
		margin-bottom: 4em;
		color: #8a6e46;
		/* text-shadow: 0 0 10px rgba(65, 65, 65, 0.336); */
	}
	
	#social-blurbs {
		display: flex;
		flex-wrap: wrap;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		gap: 4em;
	}
	
	#social-blurbs > div {
		height: 29em;
		width: 25em;
		background-image: url(https://everseed.com/08e5e6d51f187792a5de468480c603dc.webp);
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center center;
		padding: 2.5em;
	}
	
	#social-blurbs > div:nth-child(1) > svg,
	#social-blurbs > div:nth-child(1) > img {
		font-size: 0.9em;
	}
	
	#social-blurbs > div:nth-child(3) > svg,
	#social-blurbs > div:nth-child(3) > img {
		font-size: 0.9em;
		margin-bottom: 1em;
	}
	
	#social-blurbs > div > svg,
	#social-blurbs > div > img {
		height: 11.5em;
	}
	
	#social-blurbs > div > p {
		font-size: 1.4em;
		padding: 0 2em;
		height: 4em;
		display: flex;
		justify-content: center;
		align-items: center;
		max-width: 90%;
		margin: 0 auto;
	}
	
	#social iframe {
		width: 40em;
		max-width: 80vw;
		margin-bottom: -1em;
	}
	
	#social-buttons {
		height: 5em;
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 3em;
		margin-top: 3em;
		margin-bottom: 3em;
	}
	
	#social-buttons a {
		width: 7em;
		height: 7em;
		background-color: currentColor;
		display: flex;
		align-items: center;
		justify-content: center;
		border-radius: 50%;
		transition: transform 0.1s, filter 0.1s;
	}
	
	#social-buttons a:hover {
		transform: scale(1.1);
		filter: brightness(1.2);
	}
	
	#social-buttons svg {
		height: 3em;
		color: white;
	}
	
	@media (min-width: 1401px) {
		#social {
			height: 165em;
		}
	}
	
	@media (max-width: 1400px) {
		#social {
			background-position-x: calc(50% + 15vw);
		}
	}
	
	@media (min-width: 921px) {
		img#social-logo {
			height: 18em;
		}
	}
	
	@media (max-width: 920px) {
		#social-blurbs {
			font-size: 0.9em;
		}
		#social {
			background-position-x: calc(50% + 18.5vw);
		}
	}
	
	@media (max-width: 830px) {
		#social-blurbs {
			font-size: 0.9em;
		}
		#social {
			background-position-x: calc(50% + 22vw);
		}
	}
	
	#newsletter {
		display: flex;
		align-items: center;
		justify-content: center;
		align-content: center;
		/* flex-direction: column; */
		flex-wrap: wrap;
		width: 43em;
		background-image: url(../everseed.com/8f5db96a16dc22c6bf4042bf775da9c7.png);
		background-size: calc(100% + 1px) calc(100% + 1px - 5em);
		background-position: center center;
		background-repeat: no-repeat;
		gap: 0.5em;
		font-size: 1.2em;
		position: relative;
	}
	
	#newsletter::before {
		content: "";
		display: block;
		width: 100%;
		height: 2.8em;
		background-image: url(../everseed.com/8747f887c7b1876d8ae1eb170955d033.png);
		background-size: contain;
		background-position: center bottom;
		background-repeat: no-repeat;
		top: -2.8em;
		margin-bottom: 1em;
	}
	
	#newsletter::after {
		content: "";
		display: block;
		width: 100%;
		height: 2.8em;
		background-image: url(../everseed.com/1c937c09860b700be055a204c8814a67.png);
		background-size: contain;
		background-position: center top;
		background-repeat: no-repeat;
		bottom: -2.8em;
	}
	
	#newsletter p {
		background-image: url(https://everseed.com/6a106cd076059851137e1d2adb4e67fe.webp);
		background-size: contain;
		background-position: center center;
		background-repeat: no-repeat;
		width: 35em;
		height: 8em;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 1.03em;
	}
	/* #social > p a { text-decoration: underline; } */
	
	#newsletter p span {
		font-size: 1.4em;
	}
	
	#newsletter input {
		background-image: url(../everseed.com/27d4267095e08120becfe5e3ccc16271.png);
		background-size: contain;
		background-position: center center;
		background-color: transparent;
		background-repeat: no-repeat;
		width: 20em;
		height: 2.5em;
		padding: 0.5em;
		font-size: 1.31em;
		color: rgb(172, 115, 77);
		font-weight: 400;
	}
	
	#newsletter button {
		background-image: url(../everseed.com/65a8490af40b0074afe5517f2467bf14.png);
		background-size: contain;
		background-position: center center;
		background-color: transparent;
		background-repeat: no-repeat;
		width: 8.5em;
		height: 3em;
		font-weight: bold;
		transform: translateY(-2px);
		color: rgba(121, 66, 4, 0.8);
		font-size: 1.1em;
		text-transform: uppercase;
	}
	
	#social-buttons a:nth-of-type(2) {
		cursor: pointer;
	}
	
	@media (max-width: 1000px) {
		#newsletter {
			font-size: 1em;
			flex-direction: column;
		}
		#newsletter p span {
			font-size: 1.6em;
		}
		#newsletter input {
			font-size: 1.8em;
		}
		#newsletter button {
			font-size: 1.5em;
		}
	}
	
	@media (max-width: 650px) {
		#newsletter {
			font-size: 0.97em;
		}
		#social iframe {
			transform: scale(0.8);
		}
	}
	
	@media (max-width: 440px) {
		#newsletter {
			font-size: 0.85em;
		}
	}
	
	@media (max-width: 400px) {
		#newsletter {
			font-size: 0.8em;
		}

		background-size: auto 100%;
		height: 4em;
		display: flex;
		align-items: center;
		justify-content: center;

	}
	
	#overview h1 span {

	}
	
	#overview > div {
		width: 43em;
		display: flex;
		align-items: center;
		justify-content: center;
		flex-direction: column;
		gap: 1em;
		background: url(../everseed.com/3b79dc55af8c2d9b9c38cbf0398c8ca1.png) no-repeat center;
		background-size: 100% 100%;
		max-width: calc(100% - 4em);
		margin-bottom: 2em;
		padding: 3em 5em 2em 6.5em;
		transform: translateY(1em);
		position: relative;
	}
	
	#overview > div::before,
	#overview > div::after {
		content: '';
		position: absolute;
		left: 0;
		background-repeat: no-repeat;
		background-position: center bottom;
		background-size: 100% auto;
		width: 100%;
		height: 5em;
	}
	
	#overview > div::before {
		background-image: url(../everseed.com/25fea4907b4d91a7c9d6aa738c58be8f.png);
		top: 0;
		transform: translateY(calc(-100% + 2em));
	}
	
	#overview > div::after {
		background-image: url(../everseed.com/a25d6a1852ad47b79f08e6eb6b479e8e.png);
		bottom: 0;
		transform: translateY(calc(100% - 2em));
	}
	
	#overview > video#trailer {
		width: 70em;
		max-width: calc(100% - 4em);
		/* border: 3px solid rgb(112, 84, 61); */
	}
	
	#overview > div > h1,
	#overview > div > p {
		width: 100%;
		text-align: center;
		color: rgb(32, 13, 4);
		font-size: 1.6em;
		opacity: 0.6;
	}
	
	#overview > div > h1 {
		font-size: 2.3em;
	}
	
	@media (max-width: 1800px) {
		#overview > video#trailer {
			width: 50em;
		}
	}
	
	@media (max-width: 1500px) {
		#overview {
			height: auto;
		}
	}
	
	@media (max-width: 700px) {

			padding-top: 27em;

	<style>
	#nft-showcase {
		background: whitesmoke;
		padding: 8em 0;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		text-align: center;
		padding-bottom: 0;
		color: rgb(99, 66, 6);
		background: url(https://everseed.com/5714b0081a80c6ecfa630a2ff4564123.webp) no-repeat center 20em;
		background-color: white;
		background-size: 100%;
		position: relative;
	}
	
	#nft-showcase > * {
		position: relative;
	}
	
	#nft-showcase::before {
		position: absolute;
		top: -20vw;
		left: 0;
		width: 100vw;
		height: 100%;
		z-index: 0;
		content: '';
		background: url(https://everseed.com/b6c2e6bd81864e32e63dd9a9d4f7b651.webp) no-repeat center top;
		background-size: 100% auto;
	}
	
	#nft-showcase::after {
		position: absolute;
		content: '';
		pointer-events: none;
		height: 7em;
		width: 100%;
		bottom: -7em;
		left: 0;
		background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0.3) 40%, transparent 80%);
		z-index: 5;
	}
	
	#nft-showcase > h1 {
		background-image: url(../everseed.com/22175aa6b35cd66fec1e050a2d252569.png);
		background-repeat: no-repeat;
		background-size: auto 100%;
		background-position: center center;
		text-align: center;
		position: relative;
		display: flex;
		align-items: center;
		justify-content: center;
		padding-top: 1.4em;
		width: 100%;
		margin: 0 auto;
		height: 10rem;
		margin-top: -10vw;
		margin-bottom: calc(23vw - 10em);
	}
	
	#nft-showcase > h1 span {
		font-size: 1.7em;
		color: rgb(68, 23, 23);
		opacity: 0.6;
	}
	
	#nft-pets-container {
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
		max-width: 80em;
		gap: 2em;
	}
	
	.nft-pet::before {
		content: "";
		display: block;
		width: 100%;
		height: 100%;
		background-color: rgb(255, 233, 203);
		position: absolute;
		top: 0;
		left: 0;
		transform: scale(0.8);
	}
	
	.nft-pet {
		position: relative;
		width: 25em;
		height: 25em;
	}
	
	.nft-pet button {
		transition: transform 0.1s;
	}
	
	.nft-pet button:hover {
		transform: scale(0.802);
	}
	
	.nft-pet-poster {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		background-color: transparent;
		transform: scale(0.7);
	}
	
	.nft-pet-poster img {
		width: 100%;
		height: 100%;
		object-fit: contain;
		transform: scale(0.8);
	}
	
	.nft-pet-frame {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		object-fit: contain;
		pointer-events: none;
	}
	
	.nft-pet-title {
		position: absolute;
		bottom: 1.6em;
		left: 0;
		width: 100%;
		color: rgb(71, 18, 14);
		font-weight: bold;
	}
	
	.nft-pet p span {
		font-size: 1.4em;
		opacity: 0.6;
	}
	
	#nft-model-container {
		position: fixed;
		width: 100%;
		height: 100vh;
		top: 0;
		left: 0;
		display: flex;
		align-items: center;
		justify-content: center;
		background: linear-gradient(to top right, rgb(11, 1, 19), rgb(4, 26, 32));
		z-index: 2000;
	}
	
	#nft-model-container iframe,
	#nft-model-container model-viewer {
		width: 100%;
		height: 100%;
		border: none;
		--poster-color: transparent;
	}
	
	#nft-model-container > button {
		position: absolute;
		top: 3em;
		left: 50%;
		transform: translateX(-50%);
	}
	
	#corgi-flower {
		width: 32vw;
		height: 32vw;
		background: url(https://everseed.com/7ee672224f21d3d808563d0768e393ac.webp) no-repeat center bottom;
		background-size: contain;
		margin-bottom: 10vw;
	}
	
	#corgi-flower > video {
		height: 100%;
		width: 100%;
		transform: scale(0.9) translateY(-38.2%) translateX(-3%) rotate(-0deg);
	}
	
	#nft-showcase-description {
		display: flex;
		width: 100%;
		flex-wrap: wrap;
		align-content: center;
		justify-content: center;
		align-items: center;
		gap: 4em;
		padding: 4em;
	}
	
	#nft-showcase-description > img {
		width: 40em;
		justify-self: flex-end;
	}
	
	#nft-showcase-description > div {
		flex-grow: 1;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 0.95em;
		max-width: 100%;
	}
	
	#nft-showcase-description > div > div {
		display: flex;
		flex-direction: column;
		gap: 1.5em;
		padding: 0 2em;
		width: 70em;
		max-width: 100%;
	}
	
	#nft-showcase-description a {
		color: rgb(0, 115, 192);
	}
	
	#nft-showcase-description h1 {
		font-size: 2.7em;
	}
	
	#nft-showcase-description p {
		font-size: 1.9em;
		opacity: 0.8;
	}
	
	#vines {
		--size: calc(40vmin);
		position: relative;
		width: 100%;
		height: var(--size);
		margin-bottom: calc(var(--size) * -1);
		transform: translateY(-11vmin);
	}
	
	#vines::before,
	#vines::after {
		position: absolute;
		top: 0;
		width: var(--size);
		height: var(--size);
		content: '';
		background: url(https://everseed.com/243ba13a18c98fe246dc51b402079360.webp) no-repeat 107% top;
		background-size: contain;
	}
	
	#vines::before {
		transform: scaleX(-1);
		left: 0;
	}
	
	#vines::before,
	#vines::after {
		right: 0;
	}
	
	.nft-pet-3d-icon {
		display: block;
		position: absolute;
		top: 4.5em;
		left: 4em;
		color: black;
		width: 2.5em;
		opacity: 0.6;
	}
	
	#nft-model-viewer-arrow {
		position: absolute;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
		background: url(../everseed.com/9a63ae69bb2713129cc8775623fc191f.png) no-repeat center;
		background-size: 70em auto;
		transform: translateY(10em);
	}
	
	@media (max-width: 1400px) {
		#nft-showcase-description {
			flex-direction: column;
		}
	}
	
	@media (max-width: 1200px) {
		#nft-showcase::before {
			background-size: 100em;
			top: -15em;
		}
		#nft-showcase > h1 {
			margin-top: -2em;
			margin-bottom: 5em;
		}
		#corgi-flower {
			width: 30em;
			height: 30em;
		}
		#vines {
			--size: calc(30em);
			transform: translateY(-5em);
		}
	}
	
	@media (max-width: 750px) {
		.nft-pet {
			font-size: 0.85em;
		}
	}
	
	@media (max-width: 700px) {
		#nft-pets-container {
			gap: 1em;
		}
		.nft-pet {
			font-size: 0.75em;
